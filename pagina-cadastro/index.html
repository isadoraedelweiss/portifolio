<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="get">
            <header><h1>Cadastrar</h1></header>
            <div id="forms">
                <div class="username">
                    <label for="name">Username</label>
                    <input type="text" class="input-data" id="name" name="name" placeholder="Username">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" class="input-data" id="email" name="email" placeholder="Email">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" class="input-data" id="password" name="password" placeholder="Password">
                </div>
            </div>
<div id="button">
    <label for="button"></label>
    <input type="submit" class="button" value="Cadastrar">
</div>
        </form>
    </section>
</body>
</html>
