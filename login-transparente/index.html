<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33e974651d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form>
            <div class="span">
                <p>Have an account?</p><br></div>
                <div class="header">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="input-field">
                <label for="user"></label>
                <input type="text" id="user" name="user" class="input" placeholder="Username" required autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <label for="password"></label>
                <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
            <label for="submit"></label>
            <input type="submit" class="submit" value="Submit" id="submit" name="submit"></div>
            <div class="bottom">
                <div class="left">
                    <label for="check">Remember Me</label>
                    <input type="checkbox" checked="checked" id="check" name="check"></div>
                    <div class="right">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
            </div>
        </form>
    </main>
</body>
</html>
