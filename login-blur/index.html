<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/33e974651d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <form>
            <header>
                <h1 class="text">Login</h1>
            </header>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" class="input-type" id="email" name="email" required autocomplete="off">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="password">
                <label for="pass">Password</label>
                <input type="password" class="input-type" id="pass" name="pass" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
            <label for="check">
            <input type="checkbox" id="check" name="check">Remember Me</label>
            <a href="#">Forget Password</a>
            </div>
            <button class="button">Log In</button>
            <div class="bottom">
                <p>Don't have a account?<br><a href="#">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
